name: Backend CI

on: 
  push:
    branches: ["main", "develop"]
    paths:
      - 'backend/**'
  pull_request:
    branches: ["main", "develop"]
    paths:
      - 'backend/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run dev --if-present
    - run: npm test